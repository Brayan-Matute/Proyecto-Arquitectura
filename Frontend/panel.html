</head>

<body>

  <!-- Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">

    <div class="offcanvas-body">

        <a href="/Frontend/perfil.html" class="nav-link"><i class="bi bi-person"></i>Perfil</a>

    </div>

  <!-- Contenido Principal -->
  <main class="container">
    <div class="card-panel text-center">
      <img src="/Frontend/img/APP-01.png" class="logo" alt="Michi Match">
      <h2 class="fw-bold text-success">Bienvenido a Michi Match, <span id="welcomeName">Jugador</span> ðŸ‘‹</h2>
      <p class="text-muted mb-4">Elige la dificultad para comenzar una partida.</p>

      <!-- Botones con imÃ¡genes -->
      <div class="row g-4 justify-content-center">
        <div class="col-12 col-md-4">
          <img src="/Frontend/img/facil.png" alt="FÃ¡cil" class="btn-nivel" data-level="facil">
        </div>
        <div class="col-12 col-md-4">
          <img src="/Frontend/img/medio.png" alt="Medio" class="btn-nivel" data-level="medio">
        </div>
        <div class="col-12 col-md-4">
          <img src="/Frontend/img/dificil.png" alt="DifÃ­cil" class="btn-nivel" data-level="dificil">

  </main>

  <!-- ðŸª„ Contenedor para notificaciones -->
  <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100;"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Audio invisible -->
  <audio id="audioIntro" src="/Frontend/cartas-frontal/game_1mn12s_130bpm_STD.wav" preload="auto"></audio>

  <script>
    // ðŸª„ FunciÃ³n para mostrar notificaciones bonitas
    function mostrarToast(mensaje, tipo = "info") {
      const toastContainer = document.getElementById("toastContainer");
      const colores = {
        success: "bg-success text-white",
        danger: "bg-danger text-white",
        warning: "bg-warning text-dark",
        info: "bg-primary text-white"
      };

      const toast = document.createElement("div");
      toast.className = `toast align-items-center border-0 shadow-sm ${colores[tipo]}`;
      toast.setAttribute("role", "alert");
      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body fw-semibold">${mensaje}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      `;
      toastContainer.appendChild(toast);
      const bsToast = new bootstrap.Toast(toast, { delay: 3500 });
      bsToast.show();
      toast.addEventListener("hidden.bs.toast", () => toast.remove());
    }

    // ðŸŸ¢ Verificar sesiÃ³n iniciada
    const nombre = localStorage.getItem('nombre_usuario');
    if (!nombre) {
      mostrarToast("âš ï¸ Debes iniciar sesiÃ³n primero.", "warning");
      setTimeout(() => window.location.href = "/Frontend/login.html", 2000);
    }

    // ðŸŸ© Mostrar nombre en navbar
    document.getElementById('welcomeName').textContent = nombre;
    document.getElementById('navUserName').textContent = nombre;

    // ðŸŸ¡ SelecciÃ³n de nivel
    document.querySelectorAll('.btn-nivel').forEach(img => {
      img.addEventListener('click', () => {
        const nivel = img.dataset.level;

        localStorage.setItem("nivel_juego", nivel);
        localStorage.setItem("musica_iniciada", "true");

        const audio = document.getElementById("audioIntro");
        audio.volume = 0.5;
        audio.loop = true;

        mostrarToast(`ðŸŽ® Cargando nivel ${nivel.toUpperCase()}...`, "info");

        audio.play().then(() => {
          setTimeout(() => {
            window.location.href = "/Frontend/Tablero.html";
          }, 800);
        }).catch(() => {
          window.location.href = "/Frontend/Tablero.html";
        });
      });
    });

    // ðŸ”´ Cerrar sesiÃ³n
    document.getElementById('btnSalir').addEventListener('click', () => {
      localStorage.clear();
      mostrarToast("ðŸ‘‹ SesiÃ³n cerrada correctamente.", "success");
      setTimeout(() => {
        window.location.href = "/Frontend/login.html";
      }, 1500);
    });
  </script>
</body>
