<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabla de Ranking â€” Michi Match</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/Frontend/CSS/panel.css">
    <style>
        .leaderboard {
            max-width: 700px;
            margin: 6rem auto 2rem;
            padding: 2rem;
            border-radius: 1rem;
            background: #f9f9f4;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .leaderboard h2 {
            font-weight: bold;
            color: var(--verde-oscuro);
        }

        .ranking-item {
            background-color: #fff;
            border-radius: 1rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .ranking-item.gold {
            background-color: #fff9dc;
        }

        .ranking-item.silver {
            background-color: #f1f1f7;
        }

        .ranking-item.bronze {
            background-color: #ffeae5;
        }

        .ranking-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .ranking-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .ranking-position {
            font-weight: bold;
            width: 2rem;
        }

        .ranking-username {
            font-weight: 500;
            font-size: 1.1rem;
        }

        .ranking-stats {
            font-size: 0.95rem;
            color: #555;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <button class="btn btn-menu me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand" href="#">Michi Match</a>
            <div class="ms-auto me-3 text-muted">
                <i class="bi bi-person-circle me-1"></i> <span id="navUserName">Jugador</span>
            </div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title"><i class="bi bi-controller me-2"></i>MenÃº Michi</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <nav class="nav flex-column">
                <a href="/Frontend/panel.html" class="nav-link"><i class="bi bi-house-door-fill"></i>Inicio</a>
                <a href="/Frontend/perfil.html" class="nav-link"><i class="bi bi-person"></i>Perfil</a>
                <a href="/Frontend/TablaRanking.html" class="nav-link active">
                    <i class="bi bi-bar-chart"></i>Tabla Ranking
                </a>
                <hr>
                <a href="#" class="nav-link text-danger" id="btnSalir"><i class="bi bi-box-arrow-right"></i>Salir</a>
            </nav>
        </div>
    </div>

    <main class="leaderboard">
        <h2 class="text-center mb-4">ğŸ† Tabla de Ranking</h2>
        <div id="rankingLista">
            <p class="text-center text-muted">Cargando ranking...</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const nombre = localStorage.getItem('nombre_usuario');
        if (!nombre) window.location.href = "/Frontend/login.html";

        document.getElementById('navUserName').textContent = nombre;

        fetch("http://31.97.139.53:3000/ranking/")
            .then(res => res.json())
            .then(data => {
                const contenedor = document.getElementById('rankingLista');
                contenedor.innerHTML = "";

                if (data.length === 0) {
                    contenedor.innerHTML = '<p class="text-center text-muted">No hay jugadores en el ranking.</p>';
                    return;
                }

                data.forEach((jugador, index) => {
                    let clase = "";
                    if (index === 0) clase = "gold";
                    else if (index === 1) clase = "silver";
                    else if (index === 2) clase = "bronze";

                    const emojis = ["ğŸ±", "ğŸ˜¸", "ğŸ˜¹", "ğŸ˜¼", "ğŸ™€", "ğŸ˜¿", "ğŸ˜¾"];
                    const emoji = emojis[index % emojis.length];

                    const fila = `
    <div class="ranking-item ${clase}">
      <div class="ranking-info">
        <span class="ranking-position">${jugador.posicion}</span>
        <div class="ranking-avatar" style="font-size: 2rem;">${emoji}</div>
        <div class="ranking-username">${jugador.jugador__nombre_usuario}</div>
      </div>
      <div class="ranking-stats">
        ğŸ† ${jugador.partidas_ganadas} | ğŸ® ${jugador.partidas_jugadas}
      </div>
    </div>
  `;

                    contenedor.innerHTML += fila;
                });

            })
            .catch(err => {
                console.error("Error:", err);
                document.getElementById('rankingLista').innerHTML = '<p class="text-danger text-center">Error al cargar el ranking.</p>';
            });

        document.getElementById('btnSalir').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = "/Frontend/login.html";
        });
    </script>
</body>

</html>
