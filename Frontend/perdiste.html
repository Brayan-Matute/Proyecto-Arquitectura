<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perdiste Michi Match</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --blanco: #ffffff;
      --morado: #a000f6;
    }

    body {
      position: relative;
      background: url('/Frontend/img/fondo.jpg') center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', system-ui, Segoe UI, Roboto;
      overflow: hidden;
    }

    .contenedor {
      position: relative;
      text-align: center;
    }

    .imagen-perdiste {
      width: 380px;
      max-width: 90%;
      animation: caer 1.5s ease-out;
    }

    @keyframes caer {
      from { transform: translateY(-60px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .btn-reintentar {
      position: absolute;
      bottom: 60px; /* ajusta la posición según tu imagen */
      left: 51.5%;
      transform: translateX(-50%);
      background: var(--blanco);
      color: var(--morado);
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 0.9rem;
      border: 2px solid var(--morado);
      transition: all 0.3s ease;
    }

    .btn-reintentar:hover {
      background: var(--blanco);
      color: var(--morado);
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <img src="/Frontend/img/GANADO Y PERDIDO-02.png" alt="Perdiste" class="imagen-perdiste">
    <a href="panel.html" class="btn-reintentar">Intentar de nuevo</a>
  </div>

  <audio autoplay>
    <source src="cartas-frontal/perdio.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
