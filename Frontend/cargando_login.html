<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargando Michi Match...</title>
  <style>
    body {
      margin: 0;
      background-color: #76c94c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!--Video con sonido -->
  <video id="videoCarga" autoplay playsinline>
    <source src="/Frontend/img/carga.mp4" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

  <script>
    const video = document.getElementById("videoCarga");

    // Intenta reproducir con sonido inmediatamente
    video.volume = 1.0;
    video.muted = false;

    video.play().catch(err => {
      console.warn("Error al reproducir automÃ¡ticamente:", err);
    });

    // Redirige al terminar
    video.addEventListener("ended", () => {
      window.location.href = "/Frontend/panel.html";
    });

    // Seguridad: redirige igual en 8 segundos
    setTimeout(() => {
      window.location.href = "/Frontend/panel.html";
    }, 4000);
  </script>
</body>
</html>
