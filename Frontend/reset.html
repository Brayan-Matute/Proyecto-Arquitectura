<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer contrase침a | Michi Match</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Fondo */
    body {
      position: relative;
      background: url('/Frontend/img/fondo.jpg') center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      font-family: "Inter", system-ui, Segoe UI, Roboto;
      color: #333;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    /* Tarjeta */
    .card {
      position: relative;
      z-index: 1;
      max-width: 420px;
      width: 100%;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover { transform: translateY(-4px); }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      margin-bottom: 0.5rem;
    }

    .form-label { font-weight: 600; }

    /* Botones */
    .btn-warning {
      background-color: #ffc34d;
      border: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-warning:hover { background-color: #ffb84c; transform: scale(1.03); }

    .btn-success {
      background-color: #6ebf8b;
      border: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-success:hover { background-color: #57a874; transform: scale(1.03); }

    .toggle-pass {
      border: none;
      background: transparent;
      padding: 0 0.75rem;
      cursor: pointer;
      color: #777;
    }
    .toggle-pass:hover { color: #333; }

    .link {
      color: #ff9800;
      text-decoration: none;
      font-weight: 600;
    }
    .link:hover { text-decoration: underline; color: #e68900; }

    /* Indicador de seguridad */
    #strength-bar {
      height: 6px;
      border-radius: 5px;
      margin-top: 6px;
      transition: width 0.3s ease, background-color 0.3s ease;
    }
    #strength-text {
      font-size: 0.85rem;
      margin-top: 3px;
      font-weight: 600;
    }

    .redirect-msg { animation: fadeIn 1s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      font-size: 0.8rem;
      color: #777;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <div class="card shadow-lg">
    <img src="/Frontend/img/APP-01.png" alt="Michi Match" class="logo mx-auto">
    <h3 class="mb-3 text-warning fw-bold">游댏 Restablecer contrase침a</h3>

    <div id="msg" class="alert d-none"></div>

    <!-- Paso 1 -->
    <div id="step1">
      <div class="mb-3 text-start">
        <label class="form-label">Correo electr칩nico</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-at"></i></span>
          <input id="email" type="email" class="form-control" placeholder="Correo registrado">
        </div>
      </div>
      <button class="btn btn-warning w-100 mb-2" id="btnSend">
        <i class="bi bi-send me-1"></i> Enviar c칩digo
      </button>
      <p class="small mt-2">Recordaste tu contrase침a? 
        <a href="/Frontend/login.html" class="link">Inicia sesi칩n</a>
      </p>
    </div>

    <!-- Paso 2 -->
    <div id="step2" class="d-none mt-3">
      <div class="mb-3 text-start">
        <label class="form-label">C칩digo recibido</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-key"></i></span>
          <input id="code" type="text" class="form-control" placeholder="Ej: 123456">
        </div>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Nueva contrase침a</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
          <input id="newPassword" type="password" class="form-control" placeholder="M칤nimo 6 caracteres">
          <button type="button" class="toggle-pass" id="togglePass">
            <i class="bi bi-eye"></i>
          </button>
        </div>
        <div id="strength-bar" class="bg-danger w-0"></div>
        <div id="strength-text" class="text-danger"></div>
      </div>

      <button class="btn btn-success w-100" id="btnReset">
        <i class="bi bi-arrow-repeat me-1"></i> Cambiar contrase침a
      </button>
    </div>

    <p class="footer">춸 Michi Match 2025</p>
  </div>

  <script>
    const msg = document.getElementById('msg');
    const email = document.getElementById('email');
    const code = document.getElementById('code');
    const newPassword = document.getElementById('newPassword');
    const btnSend = document.getElementById('btnSend');
    const btnReset = document.getElementById('btnReset');
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const togglePass = document.getElementById('togglePass');
    const bar = document.getElementById('strength-bar');
    const text = document.getElementById('strength-text');

    // Mostrar/ocultar contrase침a
    togglePass.addEventListener('click', () => {
      const show = newPassword.type === 'password';
      newPassword.type = show ? 'text' : 'password';
      togglePass.innerHTML = `<i class="bi ${show ? 'bi-eye-slash' : 'bi-eye'}"></i>`;
      newPassword.focus();
    });

    // Evaluar fuerza de la contrase침a
    newPassword.addEventListener('input', () => {
      const value = newPassword.value;
      let strength = 0;

      if (value.length >= 6) strength++;
      if (/[A-Z]/.test(value)) strength++;
      if (/[0-9]/.test(value)) strength++;
      if (/[^A-Za-z0-9]/.test(value)) strength++;

      // Cambiar barra seg칰n nivel
      switch (strength) {
        case 0:
          bar.style.width = "0%";
          text.textContent = "";
          break;
        case 1:
          bar.style.width = "33%";
          bar.className = "bg-danger w-33";
          text.textContent = "D칠bil";
          text.className = "text-danger";
          break;
        case 2:
          bar.style.width = "66%";
          bar.className = "bg-warning w-66";
          text.textContent = "Media";
          text.className = "text-warning";
          break;
        case 3:
        case 4:
          bar.style.width = "100%";
          bar.className = "bg-success w-100";
          text.textContent = "Fuerte";
          text.className = "text-success";
          break;
      }
    });

    // Mostrar mensajes
    function flash(type, text) {
      msg.className = `alert alert-${type} mt-2`;
      msg.textContent = text;
      msg.classList.remove('d-none');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Enviar c칩digo
    btnSend.addEventListener('click', async () => {
      if (!email.value.trim()) return flash("warning", "Ingresa tu correo.");
      try {
        const res = await fetch("http://127.0.0.1:4001/send-reset-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: email.value.trim() })
        });
        const data = await res.json();
        if (data.ok) {
          flash("success", "C칩digo enviado. Revisa tu correo 游닐");
          step1.classList.add("d-none");
          step2.classList.remove("d-none");
        } else {
          flash("danger", data.msg || "Error al enviar c칩digo.");
        }
      } catch {
        flash("danger", "Error de red o servidor.");
      }
    });

    // Cambiar contrase침a
    btnReset.addEventListener('click', async () => {
      const password = newPassword.value.trim();
      if (!code.value.trim() || !password)
        return flash("warning", "Completa todos los campos.");
      if (password.length < 6)
        return flash("danger", "La contrase침a es demasiado corta.");

      try {
        const res = await fetch("http://127.0.0.1:4001/verify-reset-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: email.value.trim(),
            code: code.value.trim(),
            new_password: password
          })
        });

        const data = await res.json();
        if (data.ok) {
          msg.classList.add("d-none");
          step2.innerHTML = `
            <div class="redirect-msg">
              <i class="bi bi-check-circle-fill text-success fs-2 mb-3"></i>
              <p class="fw-bold text-success">Tu contrase침a fue cambiada con 칠xito.</p>
              <p class="text-muted small">Ser치s redirigido al login en <span id="countdown">3</span> segundos...</p>
            </div>`;
          
          let t = 3;
          const timer = setInterval(() => {
            t--;
            document.getElementById("countdown").textContent = t;
            if (t === 0) {
              clearInterval(timer);
              window.location.href = "/Frontend/login.html";
            }
          }, 1000);
        } else {
          flash("danger", data.msg || "C칩digo inv치lido o error.");
        }
      } catch {
        flash("danger", "Error de red o servidor.");
      }
    });
  </script>
</body>
</html>
