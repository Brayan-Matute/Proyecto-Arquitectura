<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Michi Match — Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/Frontend/CSS/estiloregristar.css">

</head>

<body>
  <div class="card-auth">
    <img src="img/APP-01.png" class="logo" alt="Michi Match">
    <h4>Crear cuenta</h4>
    <div id="msg" class="alert d-none" role="alert"></div>

    <form id="formReg" novalidate>
      <!-- Nombre -->
      <div class="mb-3 text-start">
        <label class="form-label fw-semibold" for="name">Nombre</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input id="name" type="text" class="form-control" placeholder="Tu nombre" required>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3 text-start">
        <label class="form-label fw-semibold" for="email">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-at"></i></span>
          <input id="email" type="email" class="form-control" placeholder="tucorreo@ejemplo.com" required>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3 text-start">
        <label class="form-label fw-semibold" for="password">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
          <input id="password" type="password" class="form-control" placeholder="Mínimo 6 caracteres" minlength="6" required>
          <button type="button" class="toggle-pass" data-target="password"><i class="bi bi-eye"></i></button>
        </div>

        <!-- Barra y texto corregidos -->
        <div id="strength-bar" class="mt-2"
             style="height:6px; width:0%; border-radius:5px; background-color:#f44336;"
             data-bs-toggle="tooltip" data-bs-placement="right"
             title="Usa mayúsculas, números y símbolos para mayor seguridad"></div>
        <div id="strength-text" class="text-danger small mt-1"></div>
      </div>

      <!-- Confirmar contraseña -->
      <div class="mb-2 text-start">
        <label class="form-label fw-semibold" for="confirm">Confirmar contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-check2-circle"></i></span>
          <input id="confirm" type="password" class="form-control" placeholder="Repite tu contraseña" minlength="6" required>
          <button type="button" class="toggle-pass" data-target="confirm"><i class="bi bi-eye"></i></button>
        </div>
        <div id="hint" class="form-text text-danger d-none">Las contraseñas no coinciden.</div>
      </div>

      <div class="d-grid mt-3">
        <button class="btn btn-accent" id="btnReg" type="submit" disabled>
          <span class="spinner-border spinner-border-sm me-2 d-none" id="spin"></span>
          Registrarme
        </button>
      </div>

      <div class="mt-3">¿Ya tienes cuenta? <a class="link" href="login.html">Inicia sesión</a></div>
    </form>
  </div>

  <!-- Bootstrap + Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/Frontend/JS/Registrar.js"></script>

  
</body>
</html>
