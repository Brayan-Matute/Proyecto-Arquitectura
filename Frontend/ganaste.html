<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Ganaste Michi Match!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --morado: #a000f6;
      --blanco: #fff;
    }

    body {
      position: relative;
      background: url('/Frontend/img/fondo.jpg') center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', system-ui, Segoe UI, Roboto;
      overflow: hidden;
    }

    .contenedor {
      position: relative;
      text-align: center;
    }

    .imagen-ganaste {
      width: 380px;
      max-width: 90%;
      animation: flotar 2.5s ease-in-out infinite;
    }

    @keyframes flotar {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0px); }
    }

    .btn-panel {
      position: absolute;
      bottom: 70px; /* ajusta la posición según tu imagen */
      left: 52%;
      transform: translateX(-50%);
      background: var(--blanco);
      color: var(--morado);
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: 2px solid var(--morado);
    }

    .btn-panel:hover {
      background: var(--morado);
      color: var(--blanco);
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <img src="/Frontend/img/GANADO Y PERDIDO-01.png" alt="Ganaste" class="imagen-ganaste">
    <a href="panel.html" class="btn-panel">Volver al Panel</a>
  </div>

  <audio autoplay>
    <source src="cartas-frontal/Win 1.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
